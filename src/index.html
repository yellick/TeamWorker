<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Worker | вход</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/preloader_style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/forms_style.css">
</head>
<body>
   
    <div id="preloader">
        <div class="preloader-wrap">
            <div class="preloader-circle" id="circle_1"></div>
            <div class="preloader-circle" id="circle_2"></div>
            <div class="preloader-circle" id="circle_3"></div>
        </div>
    </div>
   
    <main>
        <div id="logo">
            <img src="img/logo.png" class="logo_img">
            <p class="product_name">Team Worker</p>
        </div>
        
        <form id="signin_form" class="auth_form">
            <p id="page_type">Авторизация</p>
            <input name="email" type="text" placeholder="Почта" id="input_email" class="input">
            <input name="pass" type="password" placeholder="Пароль" id="input_pass" class="input">
            <input type="submit" value="Войти" id="submit_btn" class="submit_btn--inactive" disabled>
        </form>
        
        <div id="reg_link">
            <p>Нет учётной записи? <a href="registration.html">Создайте её!</a></p>
        </div>
    </main>
    
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/length_limit.js"></script>
    <script src="js/get_cookie.js"></script>
    <script src="js/auth_script.js"></script>
</body>
</html>
